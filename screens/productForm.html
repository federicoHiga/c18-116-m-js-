<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga dep productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../screens/styles/productDetail.css">
    <link rel="stylesheet" href="../styles/carrousel.css">
    <script type="text/javascript">

        function stopDefAction(evt) {
          evt.preventDefault();
        }
        </script>
</head>

<body>
    <div>
        <h1>Agrega producto al e-commerce</h1>
            <form id="nuevo-producto" enctype="multipart/form-data">
                <div class="mb-3">
                <label for="nombreDetail">Nombre <input type="text" name="nombreDetail" id="nombreDetail" placeholder="Nombre del producto">
                </label>
            </div>
            <div class="mb-3">
                <label for="marcaDetail">Marca <input type="text" name="marcaDetail" id="marcaDetail" placeholder="">
                </label>
            </div>
            <div class="mb-3">
                <label for="descripcionDetail">Descripción <textarea placeholder="" name="descripcionDetail" id="descripcionDetail"></textarea>
                </label>
            </div>
            <div class="mb-3">
                <label for="precioDetail">Precio <input type="number" name="precioDetail" id="precioDetail" placeholder="">
                </label>
            </div>
            <div class="mb-3"> <label for="usoDetail">USO:
                    <select name="usoDetail" id="usoDetail" class="form-control">
                        <option value="urbano">Urbano</option>
                        <option value="deportivo">Deportivo</option>
                        <option  value="de vestir">De vestir</option>
                    </select></label>
            </div>
            <div class="mb-3">
                <label for="generoDetail">Genero:
                    <select name="generoDetail" id="generoDetail" class="form-control">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Para Chicos">Para chicos</option>
                    </select></label>
            </div>
            <div class="mb-3">
                <label for="talles">Tallas:</label>
                <input id="talleDetail" name="tallas" type="checkbox" value="25" />25
                <input id="talleDetail" name="tallas" type="checkbox" value="26" />26
                <input id="talleDetail" name="tallas" type="checkbox" value="27" />27
                <input id="talleDetail" name="tallas" type="checkbox" value="28" />28
                <input id="talleDetail" name="tallas" type="checkbox" value="29" />29
                <input id="talleDetail" name="tallas" type="checkbox" value="30" />30
                <input id="talleDetail" name="tallas" type="checkbox" value="31" />31
                <input id="talleDetail" name="tallas" type="checkbox" value="32" />32
                <input id="talleDetail" name="tallas" type="checkbox" value="33" />33
                <input id="talleDetail" name="tallas" type="checkbox" value="34" />34
                <input id="talleDetail" name="tallas" type="checkbox" value="35" />35
                <input id="talleDetail" name="tallas" type="checkbox" value="36" />36
                <input id="talleDetail" name="tallas" type="checkbox" value="37" />37
                <input id="talleDetail" name="tallas" type="checkbox" value="38" />38
                <input id="talleDetail" name="tallas" type="checkbox" value="39" />39
                <input id="talleDetail" name="tallas" type="checkbox" value="40" />40
                <input id="talleDetail" name="tallas" type="checkbox" value="41" />41
                <input id="talleDetail" name="tallas" type="checkbox" value="42" />42
                <input id="talleDetail" name="tallas" type="checkbox" value="43" />43
                <input id="talleDetail" name="tallas" type="checkbox" value="44" />44




            </div>  
            <div class="mb-3">
                <label for="colorDetail">Color:
                    <input id="colorDetail" name="Color" type="checkbox" value="Blanco" />Blanco
                    <input id="colorDetail" name="color" type="checkbox" value="Negro" />Negro
                    <input id="colorDetail" name="color" type="checkbox" value="Verde" />Verde
                    <input id="colorDetail" name="color" type="checkbox" value="Gris" />Gris
                    <input id="colorDetail" name="color" type="checkbox" value="Café" />Café
                    <input id="colorDetail" name="color" type="checkbox" value="Amarillo" />Amarillo
                    <input id="colorDetail" name="color" type="checkbox" value="Rojo" />Rojo
                    <input id="colorDetail" name="color" type="checkbox" value="Azul" />Azul
            </label>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Ingrese imagen principal</label>
                <input class="form-control" type="file" name="img1" id="img1Detail">
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Primer imagen secundaria</label>
                <input class="form-control" type="file" name="img2" id="img2Detail" accept ="image/jpeg, image/png, image/jpg">
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Segunda imagen secundaria</label>
                <input class="form-control" type="file" name="img3" id="img3Detail">
              </div>
            <div class="mb-3">
                <label for="submit">
                <input type="submit" id="submit" value="nuevo producto" onclick="nuevoElemento(), enviar()">
            </label>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/productForm.js"></script>
    <!-- <script src="./scripts/productDetail.js"></script> -->
    <script src="../scripts/productos.js"></script>
    <script>init(()=>{
    async function getProducts() {
        try {
            const response = await fetch('http://localhost:3000/products');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error al obtener productos:', error);
            return {};
        }
    }
});
    </script>
</body>
</html>
