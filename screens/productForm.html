    <div>
        <h3 class="containter d-flex justify-content-center mt-2 mb-3">Agrega producto <br>al e-commerce</h3>
            <form id="nuevo-producto" enctype="multipart/form-data">
                <div class="m-3 d-flex justify-content-around">
                <label class="mr-1" for="nombreDetail">Nombre</label>
                <input type="text" name="nombreDetail" id="nombreDetail" placeholder="Nombre del producto">
            </div>
            <div class="m-3 d-flex justify-content-around">

                <textarea margin-bottom="2px" rows="4" cols="30" resize="both" placeholder="Añadir descripción" name="descripcionDetail" id="descripcionDetail"></textarea>
            </div>
            <div class="my-3 d-flex justify-content-around">

                <input type="number" name="precioDetail" id="precioDetail" placeholder=" 0$">
            </div>

                <label for="usoDetail">USO:</label>
                    <select class="boton-productForm" name="usoDetail" id="usoDetail" class="form-control">
                        <option value="urbano">Urbano</option>
                        <option value="deportivo">Deportivo</option>
                        <option  value="de vestir">De vestir</option>
                    </select>
            </div>
            <div class="m-3 d-flex justify-content-between py-2 px-3">
                <label for="generoDetail">Genero:</label>
                    <select class="boton-productoForm" name="generoDetail" id="generoDetail" class="form-control">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>

            </div>
            <div class="m-3 d-flex flex-wrap col-2 justify-content-end">

                <input class="checkboxtallas" id="talleDetail" name="tallas" type="checkbox" value="34">34

                <input class="checkboxtallas" id="talleDetail" name="tallas" type="checkbox" value="36">36

                <input class="checkboxtallas" id="talleDetail" name="tallas" type="checkbox" value="38">38
                <input class="checkboxtallas" id="talleDetail" name="tallas" type="checkbox" value="39">39

                <input class="checkboxtallas" id="talleDetail" name="tallas" type="checkbox" value="43">43
                <input class="checkboxtallas" id="talleDetail" name="tallas" type="checkbox" value="44">44
            </div>  
            <section class="m-3 d-flex flex-wrap col-3 justify-content-between ">
                <div>
                <label class="labeldecolor p-3 w-100" for="colorDetail">Color:</label>
                </div>

                <div class="d-flex">
                    <input class="checkboxcolor" id="colorDetail" name="Color" type="checkbox" value="Blanco">Blanco
                </div>

                <div class="d-flex">
                    <input class="checkboxcolor" id="colorDetail" name="color" type="checkbox" value="Negro">Negro

                    <input class="checkboxcolor" id="colorDetail" name="color" type="checkbox" value="Azul">Azul

                <label class="d-flex justify-content-center" for="formFile" class="form-label">Ingrese imagen principal</label>
                <input class="form-control" type="file" name="img1" id="img1Detail">
              </div>
              <div class="mb-3">
                <label class="d-flex justify-content-center" for="formFile" class="form-label">Primer imagen secundaria</label>
                <input class="form-control" type="file" name="img2" id="img2Detail" accept ="image/jpeg, image/png, image/jpg">
              </div>
              <div class="mb-3">
                <label class="d-flex justify-content-center" for="formFile" class="form-label">Segunda imagen secundaria</label>
                <input class="form-control" type="file" name="img3" id="img3Detail">
              </div>

              <div class="nuevoproducto-boton d-flex justify-content-center m-0">
                <label for="submit"></label>
                <input class="nuevoproducto-boton-submit" type="submit" id="submit" value="Nuevo producto" onclick="nuevoElemento(), enviar()">

    <script>init(()=>{
    async function getProducts() {
        try {
            const response = await fetch('http://localhost:3000/products');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error al obtener productos:', error);
            return {};
        }
    }
});
