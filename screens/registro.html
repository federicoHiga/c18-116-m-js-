<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./styles/productDetail.css" />
  <link rel="stylesheet" href="../styles/cards.css" />
  <link rel="stylesheet" href="../styles/carrousel.css" />
  <link rel="stylesheet" href="../styles/productos.css">
  <link rel="stylesheet" href="../styles/footer.css">
  <link rel="stylesheet" href="../styles/home.css" />
</head>
<body>
    <main>
        <section>
            <div class="container-fluid login-logo-Zenith d-flex justify-content-center col-4">
                <a class="registro-logo-Zenith d-flex justify-content-center" href="/index.html"><img class="login-logo-Zenith" src="../src/atomo/logo_zenith.svg" alt="Logo de Zenith"></a>
            </div>
        </section>
        <section>
            <div class="container mb-1 mt-3 position-static px-16">
                <h3 class="titulo-registro d-flex justify-content-center">¡Vamos a crearte una cuenta!</h3>
              </div>
              <div class="container mb-1 mt-4 position-static px-16">
                <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control-login" id="exampleFormControlInput1" placeholder="Ingresa tus datos">
              </div>
            <div class="container mb-1 mt-4 position-static px-16">
                <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control-login" id="exampleFormControlInput1" placeholder="tucorreo123@gmail.com">
              </div>
              <div class="container mb-1 mt-4 position-static px-16">
                <label for="exampleFormControlInput1" class="form-label">Número de celular</label>
                <input type="tel" class="form-control-login" id="exampleFormControlInput1" placeholder="+54 9 11 1234 5678">
              </div>
              <div class="registro-boton d-flex justify-content-center">
                <label for="submit"></label>
                  <input class="registro-boton-submit" type="submit" value="Siguiente">
              </div>
              <!--Boton de Progreso-->
              <div class="boton-de-progreso container d-flex justify-content-center mt-2">
                <img src="/src/atomo/barra de progreso.svg">
              </div>

              
                


              </div>
        </section>


    

    </main>
    
</body>
</html>
